<!doctype html>
<html lang="en">
  <head>

    <title>Training DOM</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Bermain Dengan Warna</h1>

    <button type="button" id="ubahWarna">ubah warna</button>

    <br /><br />

    <div class="hijau"></div>
    <p id="tHijau">255</p>
    <input type="range" name="sHijau" min="0" max="255" value="255" />

    <input type="range" name="sBiru" min="0" max="255" value="255" />

    <br /><br />

    <button id="klik">klik saya</button>

    <script src="script.js"></script>
  </body>
